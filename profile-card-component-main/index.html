<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <img src="images/bg-pattern-top.svg" id="top-circle" alt="Top Bubble" />

  <div class="card">
    <img src="images/bg-pattern-card.svg" class="card-bg" alt="Background design"/>


    <img id="face" src="images/image-victor.jpg" />

    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    <p class="place">London</p>

    <hr />

    <div class="cfooter">

      <div class="metric-group">
        <p class="quantity">80K</p>
        <p class="type">Followers</p>
      </div>

      <div class="metric-group">
        <p class="quantity">803K</p>
        <p class="type">Likes</p>
      </div>

      <div class="metric-group">
        <p class="quantity">1.4K</p>
        <p class="type">Photos</p>
      </div>

    </div>



  </div>

  <img src="images/bg-pattern-bottom.svg" id="bottom-circle" alt="Bottom Bubble"/>

  </div> -->
</body>
</html>
